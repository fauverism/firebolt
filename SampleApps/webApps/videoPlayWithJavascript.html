<!DOCTYPE html>
<html>
<body>

<div style="text-align:center">
  <button onclick="playPause()">Play/Pause</button>
  <button onclick="bigScreen()">BigScreen</button>
  <button onclick="smallScreen()">SmallScreen</button>
  <button onclick="normalScreen()">NormalScreen</button>
  <br><br>
  <video id="video1" width="420">
    <source src="BigBuckBunny.mp4" type="video/mp4">
     Browser does not support HTML5 video.
  </video>
</div>

<script>
var myVideo = document.getElementById("video1");

function playPause() {
  if (myVideo.paused)
    myVideo.play();
  else
    myVideo.pause();
}

function bigScreen() {
    myVideo.width = 560;
}

function smallScreen() {
    myVideo.width = 320;
}

function normalScreen() {
    myVideo.width = 420;
}
</script>

</body>
</html>
